name: Percy
on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]

env:
  PORT: 8765

jobs:
  percy:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.event.action }}
      - name: Checkout
        uses: actions/checkout@master
      - name: Install dependencies
        run: yarn install
      - name: Build Docker image
        run: DOCKER_BUILDKIT=1 docker build --build-arg BUILD_ID=test --tag testrun .
      - name: Run server with Docker
        run: docker run -p ${PORT}:80 --env SECRET_KEY=${SECRET_KEY} testrun &
      - name: Snapshot screenshots for Percy
        uses: percy/exec-action@v0.3.1
        with:
          command: 'node snapshots.js'
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
