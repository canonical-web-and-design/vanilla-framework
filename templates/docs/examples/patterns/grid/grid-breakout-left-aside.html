{% extends "_layouts/examples.html" %}
{% block title %}Grid / Wide - aside on the left{% endblock %}

{% block standalone_css %}patterns_grid{% endblock %}

{% block content %}

<style>
  .viz-grid-item, .viz-aside {
    background-color: rgba(199,22,43,0.1);
    margin-bottom: 1rem;
  }
</style>

<div class="row-breakout">
  <div class="row-breakout__aside">
     <div class="viz-aside">Aside</div>
  </div>
  <div class="row-breakout__main">
    {% for i in range(14) %}
    {% with index = i + 1 %}
    <div class="viz-grid-item">grid item</div>
    {% endwith %}
    {% endfor %}
  </div>
</div>
{% endblock %}
