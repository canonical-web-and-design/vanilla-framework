{% extends "_layouts/examples.html" %}
{% block title %}Forms / Tick elements comparison{% endblock %}

{% block standalone_css %}base{% endblock %}

{% block content %}
<form>
<div class="row">
  <div class="col-6">
    <h3>Base</h3>

    <input type="checkbox" id="checkExampleBase">
    <label for="checkExampleBase">checkbox</label>

    <input type="checkbox" id="checkExampleBaseChecked" checked>
    <label for="checkExampleBaseChecked">checked</label>

    <input type="checkbox" id="checkExampleBaseDisabled" disabled>
    <label for="checkExampleBaseDisabled">disabled</label>

    <input type="checkbox" id="checkExampleBaseRequired" required>
    <label class="is-required" for="checkExampleBaseRequired">required</label>

    <input type="checkbox" id="checkExampleBaseH1">
    <label class="is-h1" for="checkExampleBaseH1">.is-h1</label>

    <input type="checkbox" id="checkExampleBaseH2">
    <label class="is-h2" for="checkExampleBaseH2">.is-h2</label>

    <input type="checkbox" id="checkExampleBaseH3">
    <label class="is-h3" for="checkExampleBaseH3">.is-h3</label>

    <input type="checkbox" id="checkExampleBaseH4">
    <label class="is-h4" for="checkExampleBaseH4">.is-h4</label>

    <p>
      <input type="checkbox" id="checkExampleBaseInline">
      <label class="is-inline-label" for="checkExampleBaseInline">.is-inline-label</label>
      alongside some text
    </p>

    <table>
      <thead>
        <tr><th>
          <input type="checkbox" id="checkExampleBaseTable">
          <label class="is-table-header" for="checkExampleBaseTable">.is-table-header</label>
        </th></tr>
      </thead>
    </table>

    <p class="p-muted-heading">
      <input type="checkbox" id="checkExampleBaseMuted">
      <label class="is-muted-heading" for="checkExampleBaseMuted">.is-muted-heading</label>
    </p>

    <p>
      <input type="checkbox" id="checkExampleBaseInlineMuted">
      <label class="is-muted-inline-heading" for="checkExampleBaseInlineMuted">.is-muted-inline-heading</label>
      alongside some text
    </p>

  </div>

  <div class="col-6">
    <h3>Pattern</h3>

    <div class="p-checkbox">
      <div class="p-checkbox__input">
        <input type="checkbox" id="checkExamplePattern">
        <label for="checkExamplePattern">
      </div>
      <label class="p-checkbox__label" for="checkExamplePattern">p-checkbox</label>
    </div>

    <div class="p-checkbox">
      <div class="p-checkbox__input">
        <input type="checkbox" id="checkExamplePatternChecked" checked>
        <label for="checkExamplePatternChecked">
      </div>
      <label class="p-checkbox__label" for="checkExamplePatternChecked">checked</label>
    </div>

    <div class="p-checkbox is-disabled">
      <div class="p-checkbox__input">
        <input type="checkbox" id="checkExamplePatternDisabled" disabled>
        <label for="checkExamplePatternDisabled">
      </div>
      <label class="p-checkbox__label" for="checkExamplePatternDisabled">.is-disabled</label>
    </div>

    <div class="p-checkbox">
      <div class="p-checkbox__input">
        <input type="checkbox" id="checkExamplePatternRequired" required>
        <label for="checkExamplePatternRequired">
      </div>
      <label class="p-checkbox__label is-required" for="checkExamplePatternRequired">required</label>
    </div>

    <h1>
      <div class="p-checkbox--heading">
        <div class="p-checkbox__input">
          <input type="checkbox" id="checkExamplePatternH1">
          <label for="checkExamplePatternH1">
        </div>
        <label class="p-checkbox__label" for="checkExamplePatternH1">.p-checkbox--heading</label>
      </div>
    </h1>

    <h2>
      <div class="p-checkbox--heading">
        <div class="p-checkbox__input">
          <input type="checkbox" id="checkExamplePatternH2">
          <label for="checkExamplePatternH2">
        </div>
        <label class="p-checkbox__label" for="checkExamplePatternH2">.p-checkbox--heading</label>
      </div>
    </h2>

    <h3>
      <div class="p-checkbox--heading">
        <div class="p-checkbox__input">
          <input type="checkbox" id="checkExamplePatternH3">
          <label for="checkExamplePatternH3">
        </div>
        <label class="p-checkbox__label" for="checkExamplePatternH3">.p-checkbox--heading</label>
      </div>
    </h3>

    <h4>
      <div class="p-checkbox--heading">
        <div class="p-checkbox__input">
          <input type="checkbox" id="checkExamplePatternH4">
          <label for="checkExamplePatternH4">
        </div>
        <label class="p-checkbox__label" for="checkExamplePatternH4">.p-checkbox--heading</label>
      </div>
    </h4>

    <p>
      <span class="p-checkbox--inline">
        <span class="p-checkbox__input">
          <input type="checkbox" id="checkExamplePatternInline">
          <label for="checkExamplePatternInline">
        </span>
        <label class="p-checkbox__label" for="checkExamplePatternInline">.p-checkbox--inline</label>
      </span>
      alonside some text
    </p>

    <table>
      <thead>
        <tr><th>
          <span class="p-checkbox--inline">
            <span class="p-checkbox__input">
              <input type="checkbox" id="checkExamplePatternTable">
              <label for="checkExamplePatternTable">
            </span>
            <label class="p-checkbox__label" for="checkExamplePatternTable">.p-checkbox--inline in table</label>
          </span>
        </th></tr>
      </thead>
    </table>

    <p class="p-muted-heading">
      <span class="p-checkbox--inline">
        <span class="p-checkbox__input">
          <input type="checkbox" id="checkExamplePatternMutedHeading">
          <label for="checkExamplePatternMutedHeading">
        </span>
        <label class="p-checkbox__label" for="checkExamplePatternMutedHeading">.p-checkbox--inline in .p-muted-heading</label>
      </span>
    </p>

    <p>
      <span class="p-muted-heading">
        <span class="p-checkbox--inline">
          <span class="p-checkbox__input">
            <input type="checkbox" id="checkExamplePatternMutedInlineHeading">
            <label for="checkExamplePatternMutedInlineHeading">
          </span>
          <label class="p-checkbox__label" for="checkExamplePatternMutedInlineHeading">.p-checkbox--inline in .p-muted-heading</label>
        </span>
      </span>
      alongside text
    </p>

  </div>
</div>

<div class="u-fixed-width">
  <input class="p-button--positive" type="submit" />
</div>
</form>
{% endblock %}
